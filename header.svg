<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          /* Removed height: 100vh and added some padding */
          padding-top: 50px; 
          padding-bottom: 50px;
          display: grid;
          place-items: center;
        }

        .text {
          /* === FIX 1: Increased width to match character count (24) === */
          width: 24ch;
          
          /* === FIX 2: Matched steps to character count (24) and increased duration === */
          animation: typing 2.5s steps(24), blink .5s step-end infinite alternate;

          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace;
          font-size: 4em;
          background: linear-gradient(90deg, rgba(0,241,220,1) 0%, rgba(86,115,241,1) 44%, rgba(103,68,241,1) 54%, rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes typing {
          from {
            width: 0
          }
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: rgba(254,0,255,1); }
        }
      </style>
      <div class="wrapper">
        <div class="text">
          Hey! I'm Arpit Chauhan
        </div>
      </div>
  </div>
 </foreignObject>
</svg>
